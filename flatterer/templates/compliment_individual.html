{% extends 'base.html' %}
{% block title %}
    <title>{{name}}, you are awesome!</title>
{% endblock %}


{% block scripts %}
<script type="text/javascript">
    $(this).load(function(){
        var compliments = [{% for compliment in compliments %}"{{compliment.compliment | safe }}",
        {% endfor %}];
                for (var i = 0; i < compliments.length; i++) {
                    if ( confirm("{{name}}, "+compliments[i]) ) {}
                    else { break; }
                }
    });
</script>

</style>
{% endblock %}

{% block content %}

    {% if theme.theme_path %}
    <style type="text/css">
        body {
            background: url({{theme.theme_path}});
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
    {% endif %}

    <h1>
    <div align="center">
    <font class="box_textshadow" color="white" value="{{name}}, you are awesome!">{{name}}, {{greeting}}</font>
    </div>
    </h1>
    </div>
    {% if youtube %}
    <div align="center" id="video">
        <iframe id="ytplayer" type="text/html" width="0" height="0"
        src="{{theme.song_path}}?autoplay=1"
        frameborder="0"/>
    {% else %}
        <audio autoplay="autoplay"> 
            <source src={{theme.song_path}} type="audio/mpeg">
        </audio>
    {% endif %}
    </div>
{% endblock %}
