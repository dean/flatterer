{% extends 'base.html' %}
{% block content %}
    <div>
        <h1 style="font-weight:normal">Create Complimentee</h1>
    </div>
    </br>
    <div>
        <form name="add" method="POST">
            Name: {{form.name}}</br>
            Url: {{form.url}} </br>
            Greeting: {{form.greeting}}</br></br>
            <input class="btn" type="submit" value="Add Complimentee"></input>
        </form>
    </div>
    {% if msg %}
        {{msg}}
    {% endif %}
{% endblock %}
